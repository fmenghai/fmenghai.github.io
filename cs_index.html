	<script>
	$(function(){
		$('.push .but1').click(function(){
			$('#total').animate({opacity:'show'},700);
			$(this).parent().parent().animate({opacity:'hide'},700);

		});
		$('.push .but2').click(function(){
			$('#total2').animate({opacity:'show'},700);
			$(this).parent().parent().animate({opacity:'hide'},700);

		});
	});
	$(function(){
		var num=0;
		$('#total div').each(function(){
			$(this).find('ul li').each(function(){
				//var bgFalse=true;
				$(this).click(function(){
					//if(bgFalse=false)return;
					var index=$(this).index();
					if(index==0){
						num+=3;
					}else if(index==1){
						num+=2;
					}else if(index==2){
						num+=1;
					}
					var oPar=$(this).parent().parent();
					oPar.animate({opacity:'hide'},1000);
					oPar.next().animate({opacity:'show'},1000);
					var index2=oPar.index();

					if(index2==9){
						$('#total').hide();
						$('#final').show();
						if(19>=num && num>=0){
							$('.result1').animate({opacity:'show'},1000);
						}else if(25>=num && num>=20){
							$('.result2').animate({opacity:'show'},1000);
						}else if(30>=num && num>=26){
							$('.result3').animate({opacity:'show'},1000);
						}
					}
				});
				
			});
		});
		$('#total2 div').each(function(){
			$(this).find('ul li').each(function(){
				$(this).click(function(){
					var index=$(this).index();
					if(index==0){
						num+=3;
					}else if(index==1){
						num+=2;
					}else if(index==2){
						num+=1;
					}
					var oPar=$(this).parent().parent();
					oPar.animate({opacity:'hide'},1000);
					oPar.next().animate({opacity:'show'},1000);
					var index2=oPar.index();
					if(index2==9){
						$('#total2').hide();
						$('#final').show();
						if(19>=num && num>=0){
							$('.result1').animate({opacity:'show'},1000);
						}else if(25>=num && num>=20){
							$('.result2').animate({opacity:'show'},1000);
						}else if(30>=num && num>=26){

						}
					}
				});
				
			});
		});
